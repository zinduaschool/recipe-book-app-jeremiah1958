<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book App - Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe Book App</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="personalrecipebook.html">Personal Recipe Book</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="recipePage">
            <h2 id="recipeTitle"></h2>
            <div class="recipe-details">

                <p id="recipeInstructions"></p>
                <button id="saveRecipeBtn" onclick="saveRecipe()">Save Recipe</button>

        </section>
    </main>

    <script src="app.js"></script>
